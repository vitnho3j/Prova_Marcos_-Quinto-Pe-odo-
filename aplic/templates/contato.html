{% load static *}
{% load i18n %}
<body lang="{{ lang }}">
    {% include 'header.html' %}
    <header class="masthead" id = "header">
            <div class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center">
                    <h1 class="mx-auto my-0 text-uppercase">{% trans 'Contato' %}</h1>
                    <h2 class="text-white-50 mx-auto mt-2 mb-5">E-Championship.</h2>
                </div>
            </div>
    </header>
    <div class="meio">
        <center><h1>ENVIAR EMAIL</h1></center>
        <br>
        <div class="row">
            <form method="post" id="contato" action="{% url 'contato' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="nome" required data-error="Please enter your name">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" name="email" placeholder="email" required data-error="Please enter your email">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" class="form-control" id="assunto" name="assunto" placeholder="assunto" required data-error="Please enter your assunto">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <textarea class="form-control" id="mensagem" name="mensagem" placeholder="Mensagem" required data-error="Write your mensagem"></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="submit-button text-left">
                        <button class="btn btn-common" id="form-submit" type="submit" style="background-color:#32A8DF;">Enviar e-mail</button>
                        <div id="msgSubmit" class="h3 text-center-hidden"></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        {% if messages %}
            {% for n in messages %}
                <div class="alert alert-{{ n.extra_tags }}">
                    <button type="button" class="close" data-dismiss="alert"></button>
                    <center><strong>{{ n }}</strong></center>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    </body>
    {% include 'footer.html' %}
</html>
